    <body>
      <div class="container">
        <ul>
        <div id="sessionlist" class="" data-bind="template: { name: 'session-template', foreach: sessionCollection }"></div>
        <script type="text/html" id="session-template">
            <li>
                <div class="listitem" data-bind="value: selected, css: { 'selected': selected, 'notselected':notselected }">
                    <input type="checkbox" data-bind="value: name, checked: selected, pick: $parent" />
                    <span data-bind="text: name"></span> 
                    <span data-bind="text: name"></span> 
                    <span data-bind="text: name"></span> 
                    <span data-bind="text: name"></span>

        </script>
